# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2.1

orbs:
  maven: circleci/maven@0.0.9

executors:
  jdk:
    docker:
      - image: 'circleci/openjdk:8u212-jdk-stretch'

workflows:
  maven_test:
    jobs:
      - setup_remote_docker
      - maven/test:
          settings_file: pom.xml
          executor: jdk
